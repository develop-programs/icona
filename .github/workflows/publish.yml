name: Auto Publish to NPM

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
      - 'docs/**'
  
  workflow_dispatch: # Manual trigger

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm ci

    - name: Setup Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Check for version changes
      id: version-check
      run: |
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        
        # Try to get the version from the latest npm release
        NPM_VERSION=$(npm view icona version 2>/dev/null || echo "0.0.0")
        echo "npm_version=$NPM_VERSION" >> $GITHUB_OUTPUT
        
        if [ "$CURRENT_VERSION" != "$NPM_VERSION" ]; then
          echo "needs_publish=true" >> $GITHUB_OUTPUT
        else
          echo "needs_publish=false" >> $GITHUB_OUTPUT
        fi

    - name: Build and generate components
      if: steps.version-check.outputs.needs_publish == 'true'
      run: |
        npm run clean
        npm run build
        npm run generate

    - name: Auto bump version
      if: steps.version-check.outputs.needs_publish == 'false'
      run: |
        npm version patch --no-git-tag-version
        NEW_VERSION=$(node -p "require('./package.json').version")
        echo "Auto-bumped version to $NEW_VERSION"
        
        git add package.json
        git commit -m "chore: auto bump version to $NEW_VERSION [skip ci]"
        git push origin main

    - name: Build after version bump
      if: steps.version-check.outputs.needs_publish == 'false'
      run: |
        npm run clean
        npm run build
        npm run generate

    - name: Create Git Tag
      run: |
        VERSION=$(node -p "require('./package.json').version")
        git tag -a "v$VERSION" -m "Release v$VERSION"
        git push origin --tags

    - name: Publish to NPM
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version-check.outputs.current_version }}
        release_name: Release v${{ steps.version-check.outputs.current_version }}
        body: |
          ## What's Changed
          
          Auto-generated release for version ${{ steps.version-check.outputs.current_version }}
          
          ### Components Generated
          - React components in `dist/react/`
          - React Native components in `dist/react-native/`
          - Vue components in `dist/vue/`
          
          ### Installation
          ```bash
          npm install icona@${{ steps.version-check.outputs.current_version }}
          ```
          
        draft: false
        prerelease: false