name: Auto Publish to NPM

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
      - 'docs/**'
  
  workflow_dispatch: # Manual trigger

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: true

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'
        always-auth: true

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi

    - name: Setup Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

    - name: Get current version
      id: get-version
      run: |
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        echo "Current version: $CURRENT_VERSION"

    - name: Check if version exists on NPM
      id: version-check
      run: |
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        
        # Check if this version exists on NPM
        if npm view icona@$CURRENT_VERSION version 2>/dev/null; then
          echo "Version $CURRENT_VERSION already exists on NPM"
          echo "needs_publish=false" >> $GITHUB_OUTPUT
          echo "should_bump=true" >> $GITHUB_OUTPUT
        else
          echo "Version $CURRENT_VERSION does not exist on NPM"
          echo "needs_publish=true" >> $GITHUB_OUTPUT
          echo "should_bump=false" >> $GITHUB_OUTPUT
        fi

    - name: Auto bump version if needed
      if: steps.version-check.outputs.should_bump == 'true'
      run: |
        npm version patch --no-git-tag-version
        NEW_VERSION=$(node -p "require('./package.json').version")
        echo "Auto-bumped version to $NEW_VERSION"
        
        git add package.json
        git commit -m "chore: auto bump version to $NEW_VERSION [skip ci]"
        git push

    - name: Update version output after bump
      if: steps.version-check.outputs.should_bump == 'true'
      id: updated-version
      run: |
        NEW_VERSION=$(node -p "require('./package.json').version")
        echo "final_version=$NEW_VERSION" >> $GITHUB_OUTPUT

    - name: Build and generate components
      run: |
        npm run clean
        npm run build
        npm run generate

    - name: Configure NPM Authentication
      run: |
        echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
        echo "registry=https://registry.npmjs.org/" >> ~/.npmrc
        npm whoami
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Verify NPM Authentication
      run: |
        echo "Verifying npm authentication..."
        npm whoami
        echo "Authentication successful!"
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Verify package before publish
      run: |
        echo "Package contents:"
        npm pack --dry-run
        echo "Package info:"
        npm view icona || echo "Package not yet published"

    - name: Create Git Tag
      run: |
        if [ "${{ steps.version-check.outputs.should_bump }}" == "true" ]; then
          VERSION=${{ steps.updated-version.outputs.final_version }}
        else
          VERSION=${{ steps.get-version.outputs.current_version }}
        fi
        
        echo "Creating tag for version: v$VERSION"
        
        # Check if tag already exists
        if git rev-parse "v$VERSION" >/dev/null 2>&1; then
          echo "Tag v$VERSION already exists, deleting and recreating..."
          git tag -d "v$VERSION" || true
          git push origin ":refs/tags/v$VERSION" || true
        fi
        
        git tag -a "v$VERSION" -m "Release v$VERSION"
        git push origin "v$VERSION"

    - name: Publish to NPM
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version-check.outputs.should_bump == 'true' && steps.updated-version.outputs.final_version || steps.get-version.outputs.current_version }}
        release_name: Release v${{ steps.version-check.outputs.should_bump == 'true' && steps.updated-version.outputs.final_version || steps.get-version.outputs.current_version }}
        body: |
          ## What's Changed
          
          Auto-generated release for version ${{ steps.version-check.outputs.should_bump == 'true' && steps.updated-version.outputs.final_version || steps.get-version.outputs.current_version }}
          
          ### Components Generated
          - React components in `dist/react/`
          - React Native components in `dist/react-native/`
          - Vue components in `dist/vue/`
          
          ### Installation
          ```bash
          npm install icona@${{ steps.version-check.outputs.should_bump == 'true' && steps.updated-version.outputs.final_version || steps.get-version.outputs.current_version }}
          ```
          
        draft: false
        prerelease: false