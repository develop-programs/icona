name: Test Build

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi

    - name: Run build
      run: |
        npm run clean
        npm run build

    - name: Generate components
      run: npm run generate

    - name: Check generated files
      run: |
        echo "Checking if components were generated..."
        ls -la dist/
        ls -la dist/react/ || echo "No React components found"
        ls -la dist/vue/ || echo "No Vue components found"  
        ls -la dist/react-native/ || echo "No React Native components found"